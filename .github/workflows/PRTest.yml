name: CI

on:
  push:
    branches:
      - master

  pull_request_target:
    branches:
      - master
      - develop
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # Execute unit tests
      - name: Ktlint
        uses: ./gradlew ktlint
